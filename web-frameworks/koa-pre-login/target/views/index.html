<% if (authenticated){ %>
Welcome <%= user %>.<br>
Your <b>balance</b> is <%= balance %><br>

<form action="logout" method="get">
    <button type="submit">Logout</button>
</form><br>
<% } else { %>
<form action="login" method="get">
    <button type="submit">Login</button>
</form>
<% } %>

<form action="transfer" method="post">
    <input id="ammount"    type="number" name="ammount" placeholder="ammount">
    <input id="target"     type="text"   name="target"  placeholder="target"><br>
    <input id="csrf_token" type="hidden" name="_csrf"   value="<%= csrf_token %>">
    <input type="submit"   value="Transfer Money">
</form>

<h2>DEBUG:</h2>
<b>session:    </b> <%= debug_sessionID %><br>
<b>CSRF secret:</b> <%= debug_csrf_secret %><br>
<b>CSRF token: </b> <%= csrf_token %><br>
